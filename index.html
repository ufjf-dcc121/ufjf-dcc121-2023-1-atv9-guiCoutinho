<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Froms</title>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text"  name="nome"/>
            <input type="text"  name="sobrenome"/>
            <input type="number"  name="idade"/>
            <input type="submit" />
            <input type="reset" />
        </form>
        <p><span id="output"></span></p>
        <h2>Visitas passadas:</h2>
        <ol>

        </ol>
    </main>
    
    <script>
        const form = document.querySelector("form");
        const ol = document.querySelector("ol")
        form.addEventListener("submit", aoEnviar);

        function aoEnviar(evento)
        {
            evento.preventDefault();
            console.log("form");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = Number(form.idade.value);
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            const output = document.getElementById("output");
            output.innerText = `Ol√° ${nomeCompleto}!`;

            form.reset();
            form.nome.focus();

            const li = document.createElement('li');
            li.textContent = nomeCompleto;
            console.log(li);
            ol.appendChild(li);
        }

    </script>
</body>
</html>
